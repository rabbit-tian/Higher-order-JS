        function GoTop(ct){
            this.$target = $('<button>回到顶部</button>')
            this.$target.css({
                width: 100,
                height: 30,
                border: '1px solid #ccc',
                position: 'fixed',
                right: 50,
                bottom: 50,
                cursor: 'pointer'
            })

            this.createNode(ct)
            this.bindEvent()
            this.isShow()
        }

        GoTop.prototype.createNode = function (ct) {
            ct.append(this.$target)
        }
        GoTop.prototype.bindEvent = function () {
            this.$target.click(function () {
                $(window).scrollTop(0)
            })
        }
        GoTop.prototype.isShow = function () {
            $(window).scroll(function () {
                if($(window).scrollTop() === 0){
                    $('button').hide()
                }else{
                    $('button').show()
                }
            })
        }

        $ct = $('.ct')
        new GoTop($ct)



    </script>
