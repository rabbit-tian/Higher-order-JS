<body>

<script>
    function Car(name,color,status) {
        this.name = name
        this.color = color
        this.status = status
    }

    Car.prototype.run = function () {
        console.log('run')
    }
    Car.prototype.stop = function () {
        console.log('stop')
    }
    Car.prototype.getStatus = function () {
        console.log(this.status)
    }

    let c1 = new Car('tian','red',true)

    c1.run()
    c1.stop()
    c1.getStatus()

</script>
</body>
