<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: yellowGreen;
            position: relative;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <!-- <div class="box"></div> -->

    <div class="box2">hello</div>
    <button id="btn1">显示</button>
    <button id="btn2">隐藏</button>

    <div class="box3"></div>
    <button id="btn3">变宽</button>
    <button id="btn4">复原</button>
    <button id="btn5">变宽变长移动</button>
    <button id="btn6">多个动画</button>
    <button id="btn7">链式调用</button>
    <button id="btn8">finish</button>
    <button id="btn9">stop</button>

    <script src="jq/jquery.min.js"></script>
    <script>
        $('.box').css({
            width: '100px',
            height: '100px',
            border: '10px solid #000'
        })

        // // 隐藏  hide
        // $('.box').hide(1000,function () {
        //     console.log('shen')
        // })
        //
        // // 显示
        // $('.box').show(1000,function () {
        //     console.log('tian')
        // })

        // 下拉显示，上滑隐藏
        $('#btn1').on('click',function () {
            console.log(11)
            $('.box2').slideDown('slow')
        })
        $('#btn2').on('click',function () {
            console.log(22)
            $('.box2').slideUp('slow')
        })

        // animation ： 复杂动画

        $('#btn3').on('click',function () {
            $('.box3').animate({
                width: '200'
            })
        })

        $('#btn4').on('click',function () {
            $('.box3').animate({
                width: '100',
                height: '100',
                left: 0,
                top: 0
            })
        })

        $('#btn5').on('click',function () {
            $('.box3').animate({
                width: '200px',
                htight:'200px',
                left: '100',
                top: '100'
            })
        })

        // 多个动画
        $('#btn6').on('click',function () {

            let actions = [
                {width: 150,height: 150},
                {left: 200},
                {top: 200},
                {left: 0},
                {top: 0},
                {width: 100,height: 100}
            ]
            actions.forEach((el,index) => {
                $('.box3').animate(el)
            })

        })

        // 链式调用
        $('#btn7').on('click',function () {
            $('.box3').animate({width: 200})
                    .animate({height: 200})
        })

        // stop和finish
        $('#btn8').on('click',function () {
            $('.box3').finish()
        })
        $('#btn9').on('click',function () {
            $('.box3').stop(true,true)
        })


    </script>
</body>
</html>
