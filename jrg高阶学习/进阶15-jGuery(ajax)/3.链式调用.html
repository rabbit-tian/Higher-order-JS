<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="ct">
        <div class="box"></div>
    </div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>

    $('.ct').css({height: 2000})
    $('.box').css({
        position: 'fixed',
        border: '1px solid',
        width: 100,
        height: 100,
        background: 'red'
    })

    $(document).on('scroll',function () {
        $('.box').text($(this).scrollTop())
    })




</script>
</body>
</html>
