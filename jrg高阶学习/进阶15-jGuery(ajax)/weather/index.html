<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="weather forecast">
    <meta name="description" content="jirengu task, weather forecast">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <input type="text" placeholder="请输入城市" id="u-inp-city">
    <div class="local-info">
        <div id="location">
        </div>
        <div id="time">
        </div>
    </div>

    <div class="weather">
        <div id="today">
            <div id="t-info">
                <div id="t-temp-date">
                    <div id="t-temp"></div>
                    <div id="id">Thurs 24th</div>
                </div>
            </div>
            <div id="t-img-wind">
                <img id="t-img" alt="weather">
                <div id="t-wind"></div>
            </div>
        </div>
        <div id="future">
            <div class="f-forecast">
                <div class="f-date"></div>
                <img class="f-img">
                <div class="f-temp"></div>
            </div>
            <div class="f-forecast">
                <div class="f-date"></div>
                <img class="f-img">
                <div class="f-temp"></div>
            </div>
            <div class="f-forecast">
                <div class="f-date"></div>
                <img class="f-img">
                <div class="f-temp"></div>
            </div>
            <div class="f-forecast">
                <div class="f-date"></div>
                <img class="f-img">
                <div class="f-temp"></div>
            </div>
            <div class="f-forecast">
                <div class="f-date"></div>
                <img class="f-img">
                <div class="f-temp"></div>
            </div>
            <div class="f-forecast">
                <div class="f-date"></div>
                <img class="f-img">
                <div class="f-temp"></div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
