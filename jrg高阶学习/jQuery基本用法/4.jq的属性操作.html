<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active{
            background-color: red;
        }
        .bor{
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <input id="txt" type="text" value="hello" name="shen">
    <div class="box"></div>

    <div class="box2"></div>
    <button id="btn"></button>

    <script src="jq/jquery.min.js"></script>

    <script>

        // 获取input的值
        console.log($('#txt').val())

        // 设置 input 的值
        $('#txt').val('tian&shen')

        // attr
        console.log($('#txt').attr('type'))
        console.log($('#txt').attr('name'))
        // 移出attr
        $('#txt').removeAttr('name')
        console.log($('#txt').attr('name'))

        // 设置
        $('#txt').attr('type','checkbox')


        // css() : 设置样式
        $('.box').css({
            height: '50',
            width: '50',
            background: 'red',
            border: '10px solid #000'
        })



        $('.box2').css({
            width: '100',
            height: '100',
            marginTop: '30px'
        })
        // addClass
        $('.box2').addClass('bor')

        // removeClass
        $('.box2').removeClass('bor')

        // toggleClass
        $('#btn').click(function () {
            $('.box2').toggleClass('active')
        })



    </script>
</body>
</html>
