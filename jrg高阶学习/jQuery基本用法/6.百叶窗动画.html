<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,li{
            list-style: none;
        }
        #contain ul li{
            width: 300px;
            border: 1px solid;
            cursor: pointer;
        }
        #contain ul li p{
            display: none;
        }

    </style>
</head>
<body>
    <div id="contain">
        <ul>
            <li>
                <h3>title1</h3>
                <p>content1</p>
            </li>
            <li>
                <h3>title2</h3>
                <p>content2</p>
            </li>
            <li>
                <h3>title3</h3>
                <p>content3</p>
            </li>
        </ul>
    </div>


    <script src="jq/jquery.min.js"></script>
    <script>
        $('#contain li').on('click',function () {
            $(this).find('p').slideToggle()
            $(this).siblings().find('p').slideUp()
        })


    </script>
</body>
</html>
