<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        /*
            原型：
            1. 原型对象的作用，就是定义所有实例对象共享的属性和方法
            2. 实例对象可以视作从原型对象衍生出来的子对象

            原型链：
            1. 对象的属性和方法，有可能定义在自身，也有可能定义在它的原型对象。由于原型本身也是对象，又有自己的原型，所以形成了一条原型链（prototype chain）
            2. 所有对象的原型最终都可以上溯到Object.prototype
            3. Object.prototype对象有它的原型： 任何属性和方法的null对象

            4. “原型链”的作用是：
                1、读取对象的某个属性时，JavaScript 引擎先寻找对象本身的属性，
                2. 如果找不到，就到它的原型去找
                3. 如果还是找不到，就到原型的原型去找
                4. 如果直到最顶层的Object.prototype还是找不到，则返回undefined。
                5. 如果对象自身和它的原型，都定义了一个同名属性，那么优先读取对象自身的属性，这叫做“覆盖”（overriding）

            constructor 属性
                1. prototype对象有一个constructor属性，默认指向prototype对象所在的构造函数
                2. 由于constructor属性定义在prototype对象上面，意味着可以被所有实例对象继承
                3. constructor属性的作用，是分辨原型对象到底属于哪个构造函数

        */


        function Person(name, age) {
            this.name = name
            this.age = age
        }

        Person.prototype.sayName = function () {
            console.log(this.name)
        }

        let p1 = new Person ('tian',18)
        let p2 = new Person ('yang',36)

        p1.sayName()
        p2.sayName()

        p1.toString()  // p1.__proto__.__proto__
        console.log(p1)

    </script>
</body>

</html>
