        String.prototype.getMostOften = function() {
            var obj = {}
            for (var i = 0; i < this.length; i++) {
                var item = this.substr(i, 1)
                if (obj[item]) {
                    obj[item]++
                } else {
                    obj[item] = 1
                }
            }
            var num = 0,
                max = null
            for (key in obj) {
                if (obj[key] > num) {
                    num = obj[key]
                    max = key
                }
            }
            return max
        }

        var str = 'ahbbccdeddddfg';
        var ch = str.getMostOften();
        console.log(ch); //d , 因为d 出现了5次
